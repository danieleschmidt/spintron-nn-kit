apiVersion: apps/v1
kind: Deployment
metadata:
  name: spintron-nn-kit
  namespace: spintron-production
  labels:
    app: spintron-nn-kit
    version: v1.0.0
    component: api
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: spintron-nn-kit
  template:
    metadata:
      labels:
        app: spintron-nn-kit
        version: v1.0.0
        component: api
      annotations:
        prometheus.io/scrape: true
        prometheus.io/port: 8080
        prometheus.io/path: /metrics
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: spintron-nn-kit
        image: |
          spintron-nn-kit:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: metrics
        env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        - name: METRICS_ENABLED
          value: true
        envFrom:
        - configMapRef:
            name: spintron-nn-kit-config
        - secretRef:
            name: spintron-nn-kit-secrets
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: cache-volume
          mountPath: /app/cache
      volumes:
      - name: tmp-volume
        emptyDir:
      - name: cache-volume
        emptyDir:
      serviceAccountName: spintron-nn-kit-sa
      automountServiceAccountToken: false
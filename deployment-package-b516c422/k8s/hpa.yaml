apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spintron-nn-kit
  namespace: spintron-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spintron-nn-kit
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spintron-nn-kit-netpol
  namespace: spintron-production
spec:
  podSelector:
    matchLabels:
      app: spintron-nn-kit
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  egress:
  - to:
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
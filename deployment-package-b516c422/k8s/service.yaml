apiVersion: v1
kind: Service
metadata:
  name: spintron-nn-kit
  namespace: spintron-production
  labels:
    app: spintron-nn-kit
    component: api
spec:
  type: ClusterIP
  selector:
    app: spintron-nn-kit
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP